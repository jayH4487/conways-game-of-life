<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game of Life</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div class="container">

            <header>Conway's Game of Life</header>


            <div class="control">

                <p class="population">Population: 0</p>
                <button class="random-seed">
                    <img src="https://icon.now.sh/shuffle" alt="shuffle" /></button>
                <button class="play-pause">
                    <img src="https://icon.now.sh/play" alt="play" />
                </button>
                <button class="step">
                    <img src="https://icon.now.sh/next" alt="step" />
                </button>

            </div>

            <main>

                <svg class="grid" width="500" height="500"></svg>

            </main>

        </div>

        <script src="app.js"></script>
    </body>

</html>
